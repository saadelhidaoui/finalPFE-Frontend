        <p-dialog [(visible)]="createTacheDialog" [style]="{width: '70vw'}"
                header="Tache" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Tache">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Reference</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Reference"
                                                   id="1" [(ngModel)]="selectedTache.reference"
                                                     />
                                            
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Date tache<span style="color: red;">*</span></label>
                                            <p-calendar id="2"
                                                        placeholder="Date tache"  [(ngModel)]="selectedTache.dateTache"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validTacheDateTache}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validTacheDateTache'>DateTache est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Description<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Description"
                                                   id="3" [(ngModel)]="selectedTache.description"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validTacheDescription}"  />
                                            <small class='p-error' *ngIf='!validTacheDescription'>Description est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="4">Etat tache<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="etatTaches" [(ngModel)]="selectedTache.etatTacheVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Etat tache" [ngClass]="{'ng-invalid ng-dirty' : !validTacheEtatTache}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validTacheEtatTache'>EtatTache est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateetatTache('etatTache')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="5">Moderateur<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="moderateurs" [(ngModel)]="selectedTache.moderateurVo"
                                                    id="5" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="numeroMatricule"
                                                    placeholder="Moderateur" [ngClass]="{'ng-invalid ng-dirty' : !validTacheModerateur}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validTacheModerateur'>Moderateur est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatemoderateur('moderateur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-etat-tache-create-adherent></app-etat-tache-create-adherent>
                    <app-moderateur-create-adherent></app-moderateur-create-adherent>


    </p-dialog>
