
<p-dialog [(visible)]="viewGestionReclamationDialog" [style]="{width: '70vw'}"
        header="Gestion reclamation" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Gestion reclamation">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Reference</label>
                                    <input class="p-mb-2 p-mr-2" type="text" pInputText [disabled]="true"
                                           placeholder="Reference"  [(ngModel)]="selectedGestionReclamation.reference"
                                           id="1" [(ngModel)]="selectedGestionReclamation.reference"
                                           autofocus>
                                </div>



                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Moderateur</label>
                                    <p-dropdown [options]="moderateurs" [(ngModel)]="selectedGestionReclamation.moderateurVo"
                                            id="2" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="numeroMatricule"
                                            placeholder="Moderateur">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Reclamation</label>
                                    <p-dropdown [options]="reclamations" [(ngModel)]="selectedGestionReclamation.reclamationVo"
                                            id="3" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="reference"
                                            placeholder="Reclamation">
                                    </p-dropdown>
                                </div>


                                <div class="p-field p-col-12 p-md-6">
                                    <label for="4">Date traitement</label>
                                    <p-calendar id="4" [disabled]="true"
                                                placeholder="Date traitement"  [(ngModel)]="selectedGestionReclamation.dateTraitement"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-moderateur-create-admin></app-moderateur-create-admin>
            <app-reclamation-create-admin></app-reclamation-create-admin>



</p-dialog>
